<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Function Visualization with LAB</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>Complex Grapher</div>
    <select id="switcher">
        <option value="arctan">2/π * arctan(r)</option>
        <option value="n1">r/(r + 1)</option>
        <option value="n2">r²/(r² + 1)</option>
        <option value="n3">r³/(r³ + 1)</option>
        <option value="n4">r⁴/(r⁴ + 1)</option>
    </select>
    <label for="colorMode">Use LAB Colors:</label>
    <input type="checkbox" id="colorMode" checked>
    <br>
    <label for="customFunction">Custom Function (e.g., "z.pow(new Complex(param1, 3))"):</label>
    <input type="text" id="customFunction" placeholder="Enter custom function">
    <button id="submitCustomFunction">Submit</button>
    <br>
    <label for="param1Slider">Parameter 1 (Real part):</label>
    <input type="range" id="param1Slider" min="-4" max="4" step="0.01" value="1">
    <span id="param1Value">0.00</span>
    <br>
    <label for="param2Slider">Parameter 2 (Imaginary part):</label>
    <input type="range" id="param2Slider" min="-4" max="4" step="0.01" value="0">
    <span id="param2Value">0.00</span>
    <br>
    <label for="param3Slider">Parameter 3 (Real part):</label>
    <input type="range" id="param3Slider" min="-4" max="4" step="0.01" value="1">
    <span id="param3Value">0.00</span>
    <br>
    <label for="param4Slider">Parameter 4 (Imaginary part):</label>
    <input type="range" id="param4Slider" min="-4" max="4" step="0.01" value="0">
    <span id="param4Value">0.00</span>
    <br>
    <label for="domainXMin">Domain X Min:</label>
    <input type="number" id="domainXMin" value="-5" step="0.1">
    <label for="domainXMax">Domain X Max:</label>
    <input type="number" id="domainXMax" value="5" step="0.1">
    <label for="domainYMin">Domain Y Min:</label>
    <input type="number" id="domainYMin" value="-5" step="0.1">
    <label for="domainYMax">Domain Y Max:</label>
    <input type="number" id="domainYMax" value="5" step="0.1">
    <button id="updateDomain">Update Domain</button>
    <div id="rangeDisplay">Range: x: [-5, 5], y: [-5, 5]</div>
    <div id="floatingRect" style="display: none;"></div>
    <script type="module" src="script.js"></script>
</body>

</html>
